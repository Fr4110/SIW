<!DOCTYPE html>
<html>
<head>
    <title>SiwSport - Seleziona Presidente da Modificare</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <h1>Seleziona un presidente da modificare</h1>
    
    <!-- Se non ci sono presidenti -->
    <div th:if="${#lists.isEmpty(presidents)}">
        <p>Nessun presidente trovato.</p>
    </div>

    <!-- Elenco dei presidenti con link per modificarli -->
    <ul>
        <li th:each="president : ${presidents}">
            <span th:text="${president.name} + ' ' + ${president.surname}"></span>
            <!-- Link per andare alla pagina di modifica del presidente -->
            <a th:href="@{/admin/formEditPresident/{id}(id=${president.id})}">Modifica</a>
        </li>
    </ul>

    <div>
        <a href="/admin/indexAdmin">Torna alla home amministratore</a>
    </div>

</body>
</html>
