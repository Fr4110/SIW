<!DOCTYPE html>
<html>
<head>
    <title>Presidenti</title>
	<link rel="stylesheet" href="/css/teams.css">
 </head>
<body>
    <h1>Lista dei Presidenti</h1>
    
    <ul>
        <li th:each="president : ${presidents}">
            <a th:href="@{/admin/president/{id}(id=${president.id})}">
                <span th:text="${president.name} + ' ' + ${president.surname}"></span>
            </a>
        </li>
    </ul>

<div class="footer-link">        <a href="/admin/presidentOperation">Torna alla gestione dei presidenti</a>
    </div>
</body>
</html>
