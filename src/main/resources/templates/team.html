<!DOCTYPE html>
<html>

<head>
	<title>Team</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	
	<h1>Dettagli Team</h1>
	<div th:if="${team}">
		<span th:text="${team.name}"></span>
		<span th:text="'(' + ${team.year} + ')'"></span>
		<span th:text="${team.address}"></span>
	</div>
	<div th:unless="${team}">Non esiste</div>
	<div>
    <a th:href="@{/}">Torna alla Home</a>
  </div>
</body>

</html>
