<!DOCTYPE html>
<html>

<head>
	<title>Team</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>

	<h1>Team che soddisfano i requisiti</h1>
	<div th:if="${teams.isEmpty()}">Non ci sono team che soddisfano i requisiti</div>
	<ul th:if="${!teams.isEmpty()}">
		<li th:each="team : ${teams}">
			<a href="team.html" th:href="@{'/team' + '/' + ${team.id}}"
				th:text="${team.name} + ' (' + ${team.year}+')'"> Milan! (1899) </a>
		</li>
	</ul>
</body>

</html>
